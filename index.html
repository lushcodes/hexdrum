<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>HEX DRUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="hexdrum.css" />
    <link rel="icon" type="image/png" href="https://via.placeholder.com/150" />
  </head>
  <body>
    <div class="info">
      <h1>HEX DRUM</h1>
      <p>// by lushcodes</p>
    </div>
    <div class="container">
      <ul id="grid" class="clear">
        <li>
          <div class="hexagon">
            <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">kick</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">clap</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="90" class="key">
              <kbd>Z</kbd>
              <span class="sound">snare</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="88" class="key">
              <kbd>X</kbd>
              <span class="sound">tom</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="67" class="key">
              <kbd>C</kbd>
              <span class="sound">tink</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="86" class="key">
              <kbd>V</kbd>
              <span class="sound">noise</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="66" class="key">
              <kbd>B</kbd>
              <span class="sound">thud</span>
            </div>
          </div>
        </li>
        <li>
          <div class="hexagon">
            <div data-key="78" class="key">
              <kbd>N</kbd>
              <span class="sound">beep</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <audio id="audio-a" data-key="65" src="sounds/kick.wav"></audio>
    <audio id="audio-s" data-key="83" src="sounds/hihat.wav"></audio>
    <audio id="audio-d" data-key="68" src="sounds/clap.wav"></audio>
    <audio id="audio-f" data-key="70" src="sounds/openhat.wav"></audio>
    <audio id="audio-g" data-key="71" src="sounds/boom.wav"></audio>
    <audio id="audio-h" data-key="72" src="sounds/ride.wav"></audio>
    <audio id="audio-z" data-key="90" src="sounds/snare.wav"></audio>
    <audio id="audio-x" data-key="88" src="sounds/tom.wav"></audio>
    <audio id="audio-c" data-key="67" src="sounds/tink.wav"></audio>
    <audio id="audio-v" data-key="86" src="sounds/snare2.wav"></audio>
    <audio id="audio-b" data-key="66" src="sounds/kick-dry.wav"></audio>
    <audio id="audio-n" data-key="78" src="sounds/perc-nasty.wav"></audio>

    <script src="/hexdrum.js"></script>
  </body>
</html>
